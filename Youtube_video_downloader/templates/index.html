
<!DOCTYPE html> 
<html> 
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark"> 
  <div class="container mt-5 ">
    <h1 class="text-white">Youtube video downloader</h1> 
  
  <div class=" mt-5 bg-light col-md-12 p-3 ">
    <form action="" method="post" enctype="multipart/form-data"> 
      {% csrf_token %} 
      <div class="col-md-12 ">
        <input type="text" class="form-control" name="link" placeholder="Paste The URL" required>

      </div>
      <div class="col-md-12 mt-3">
        <select id="" class="form-control" required name="type">
            <option value="" selected disabled>Select Type</option>
            <option value="audio">Audio only</option>
            <option value="high">High Resolution</option>
            <option value="low">low Resolution</option>
        </select>
      </div>
      <div class="col-md-12 mt-3">
        
        <label for="folder_upload">Select a folder:</label>
        <input type="file" name="folder_upload" id="folder_upload" webkitdirectory directory multiple>
            </div>
      <div class="row">

<div class="col-md-3" ></div>
      <div class="col-md-6 d-grid mt-3">
        <input type="submit" class="btn btn-outline-primary" value="Submit"> 

      </div>
    </div>

    </form> 
</div>
  </div>

</body> 
</html>
